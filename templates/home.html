<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Increaz</title>
    <link rel="stylesheet" href=  "{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<div class = "hero">

        <img class = "Logo" alt = "Twitter logo" src="../static/images/twitter.svg" >

        {% endfor %}
    </div>
</div>
</body>
</html>
